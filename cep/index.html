<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CEP</title>
</head>
<body>
    <div class="container">
        <h2>Consulta de CEP</h2>
        <form id="cepForm">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="8" required>

            <button type="button" onclick="consultarCep()">Consultar</button>
            <!--Botão que chama a função JS-->
        </form>
        <!-- Campos para exibir os resultados-->
         <div id="resultado">
            <p><strong>Rua:</strong><span id="Rua"></span></p>
            <p><strong>Bairro:</strong><span id="Bairro"></span></p>
            <p><strong>Cidade:</strong> <span id="Cidade"></span></p>
            <p><strong>Estado:</strong><span id="Estado"></span></p>
         </div>
    </div>
    <script src="script.js"></script> <!--Link para o JavaScript-->
</body>
</html>
